<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/login.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #D94838 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Set Password</div>
                </div>

                <form [formGroup]="authForm" >

                    
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="password"  placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    

                    <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="password2" formControlName="confirmPassword"  placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div></div>
                    <button pButton pRipple label="Set Password" class="w-full p-3 text-xl" (click)="onSubmit()" style="background-color: #D94838;"></button>

                </form>

            </div>
        </div>
    </div>
</div>
